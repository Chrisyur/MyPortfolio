<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weekly Planner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid p-0" id="content">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container-fluid">
          <a class="navbar-brand active" href="index.html">
            <i
              class="fa fa-list-ul text-bg-dark ps-3 pe-2"
              aria-hidden="true"
            ></i
            >MyPlanner</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tasks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
              </li>
            </ul>
            <i class="fa fa-bell text-bg-dark pe-5"></i>
          </div>
        </div>
      </nav>
      <div id="hero-image">
        <div class="text-light p-5" id="hero-text">
          <h1>Weekly planner</h1>
        </div>
      </div>
      <div class="container-fluid my-5">
        <div class="row justify-content-around" id="tasks-header">
          <div class="col-3" id="tasks-header-title">Weekly Tasks</div>
          <div class="col-3 text-end pe-0" id="tasks-header-sort">
            Sort by priority:
            <button type="button" class="btn bg-body">
              <i
                class="fa fa-sort-amount-desc"
                id="sort"
                aria-hidden="true"
              ></i>
            </button>
          </div>
        </div>
      </div>
      <div class="container-fluid border-secondary border-opacity-25 w-75">
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gy-5 pb-5"
          id="demo"
        ></div>
      </div>
      <footer>
        <div class="container-fluid text-bg-dark mt-5">
          <div class="container-fluid text-center py-4">
            <button type="button" class="btn btn-dark border me-3">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-dark border me-3">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-dark border me-3">
              <i class="fa fa-google" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-dark border me-3">
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-dark border me-3">
              <i class="fa fa-linkedin" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-dark border">
              <i class="fa fa-github" aria-hidden="true"></i>
            </button>
          </div>
          <div class="newsletter">
            <label for="inputEmail" class="col-form-label fw-bold pe-4"
              >Sign up for our newsletter</label
            >
            <div class="col-4 pe-4">
              <input type="email" class="form-control" id="inputEmail" />
            </div>
            <button type="button" class="btn btn-dark border" id="subscribe">
              Subscribe
            </button>
          </div>
          <div class="text-center pt-5 pb-3 mt-3">
            &copy; 2022 Copyright: Christos Giourtsevenis
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="data.json"></script>
    <script src="js/script.js"></script>
  </body>
</html>
